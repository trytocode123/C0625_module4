<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{layout/layout::library('Product List')}"/>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding: 40px 0;
            color: #343a40;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #0d6efd;
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        /* Search & Add Buttons */
        .search-form input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .search-form input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.2);
        }

        .btn {
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            color: #fff;
            padding: 8px 18px;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            box-shadow: 0 2px 8px rgba(13, 110, 253, 0.3);
        }

        .btn-success {
            background-color: #198754;
            border: none;
            color: #fff;
            padding: 8px 18px;
        }

        .btn-success:hover {
            background-color: #157347;
            box-shadow: 0 2px 8px rgba(25, 135, 84, 0.3);
        }

        /* Table */
        table thead th {
            background-color: #0d6efd;
            color: #fff;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            text-transform: uppercase;
        }

        table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        table tbody tr:hover td {
            background-color: #e9f5ff;
        }

        .btn-sm {
            font-size: 0.8rem;
            padding: 4px 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .search-form {
                flex-direction: column;
            }

            .search-form button, .btn-success {
                width: 100%;
                text-align: center;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Product List</h2>
    <div class="table-container">
        <!-- Search & Add -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <!-- Form Search -->
            <form action="/product/search" method="post" class="d-flex gap-2 flex-grow-1 flex-wrap search-form">
                <input name="nameSearch" class="form-control" placeholder="Search by product name">
                <button class="btn btn-primary d-flex align-items-center">
                    <i class="bi bi-search me-1"></i> Search
                </button>
            </form>

            <!-- Nút Add bên ngoài form -->
            <a th:href="@{/product/add}" class="btn btn-success d-flex align-items-center">
                <i class="bi bi-plus-lg me-1"></i> Add
            </a>
        </div>

        <!-- Bảng sản phẩm -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Producer</th>
                    <th>Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, status: ${productList}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${#strings.replace(#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 3, 'POINT'), '.000', '') + ' ₫'}"></td>
                    <td th:text="${product.getProducer()}"></td>
                    <td>
                        <a th:href="@{/product/delete(id=${product.getId()})}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{/product/detail(id=${product.getId()})}" class="btn btn-warning btn-sm">Detail</a>
                        <a th:href="@{/product/update(id=${product.getId()})}" class="btn btn-primary btn-sm">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <p class="text-center mt-3" th:text="${mess}"></p>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
