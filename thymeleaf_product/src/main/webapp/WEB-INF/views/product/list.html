<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{layout/layout::library('Product List')}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            color: #343a40;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #0d6efd;
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background-color: #198754; /* màu bg riêng */
            color: #fff; /* chữ trắng nổi bật */
            font-weight: 700; /* in đậm */
            text-align: center;
            padding: 14px 12px;
            border: 1px solid #dee2e6;
            text-transform: uppercase; /* chữ hoa */
        }

        tbody td {
            background-color: #fdfdfd;
            text-align: center;
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        tbody tr:hover td {
            background-color: #e9f5ff;
        }

        .btn {
            border-radius: 6px;
            font-size: 0.85rem;
            padding: 5px 12px;
            transition: all 0.2s ease;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
            border: none;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .table-container {
                padding: 15px;
            }

            td, th {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>

</head>

<body>
<h2>Product List</h2>
<div class="table-container">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Producer</th>
            <th>Modify</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product, status: ${productList}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${#strings.replace(#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 3, 'POINT'), '.000', '') + ' ₫'}"></td>
            <td th:text="${product.getProducer()}"></td>
            <td>
                <a th:href="@{/product/delete(id=${product.getId()})}" class="btn btn-danger btn-sm">Delete</a>
                <a th:href="@{/product/detail(id=${product.getId()})}" class="btn btn-warning btn-sm">Detail</a>
                <a th:href="@{/product/update(id=${product.getId()})}" class="btn btn-primary btn-sm">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
